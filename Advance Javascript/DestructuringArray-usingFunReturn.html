<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destructuring Array using function return method in Array</title>
</head>
<body>
    <script>

        function user(){

         return["Rahul",23,'Bangalore']
        }
          let [name,age,city]=user();
          
          console.log(name);
          console.log(age);
          console.log(city);

    </script>
</body>
</html>
