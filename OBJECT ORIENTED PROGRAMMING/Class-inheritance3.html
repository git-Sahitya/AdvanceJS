<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If constructor in both class</title>
</head>
<body>
    <script>

        class employee{

            constructor(name){
                console.log("Constructor-Employee" + name);

            }

        }
        class manager extends employee{

            constructor(name){
                super();
                console.log("Constructor-Manager" + name);

            }

        }
         let a = new manager("Sahitya");
    </script>
</body>
</html>
