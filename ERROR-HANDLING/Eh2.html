<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERROR-HANDLING for json Data</title>
</head>
<body>
    <script>
        try{

            let j = '{"Name" : "Aman" , "age" : 68 , "City" : "Varanasi"}';

            let user =JSON.parse(j);

            console.log(user.Name);

            console.log(user.age);

            console.log(user.City);

        }catch(error){
            console.log(error)

        }finally{
            console.log('Finally');
        }
    </script>
</body>
</html>
