<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fetch json data in fake website</title>
</head>
<body>
    <script>
        fetch("https://jsonplaceholder.typicode.com/users")

        .then((give)=>{

            return give.json();

        })

        .then((data)=>{

            console.log(data);

            for(let x in data){
            
            let a = `${data[x].name}-${data[x].email}-${data[x].address.city} <br>`;

            document.write(a);
        }

        }).catch((error)=>{

            console.log("can not fetch data.")
        });

        
        
    </script>
</body>
</html>
