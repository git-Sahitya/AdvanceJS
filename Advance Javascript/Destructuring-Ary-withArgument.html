<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destructuring  Array using arguments</title>
</head>
<body>
    <script>
        let user =["Ram",23,"Delhi"];
        
         let[name,...mind]=user

         console.log(name);

         console.log(mind);
    </script>
</body>
</html>
